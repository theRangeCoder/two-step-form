<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom External CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container justify-content-center my-3">
        <div class="container">

            <form class="m-5 p-5 pt-2 w-85 h-75 align-middle bg-light">

                <!-- First step -->
                <div class="step step-1 active p-5">

                    <!-- First input of first step -->
                    <div class="input-control">
                        <label for="first-name" class="form-label mb-1">First Name (required) </label>
                        <input type="text" id="first-name" name="first-name" class="form-control" placeholder="e.g. John" required minlength="1">
                        <div class="error"></div>
                    </div>

                    <!-- Second input of first step -->
                    <div class="input-control">
                        <label for="last-name" class="form-label mt-4 mb-1">Last Name (required) </label>
                        <input type="text" id="last-name" name="last-name" class="form-control" placeholder="e.g. Smith" required minlength="1">
                        <div class="error"></div>
                    </div>

                    <!-- Button for the first step -->
                    <button type="button" class="btn btn-outline-primary mt-4" id="nextBtn">Next</button>

                </div>

                <!-- Second step -->
                <div class="step step-2 p-5">

                    <!-- First input of second step -->
                    <div class="input-control">
                        <!-- Mention (required) in the label for a good UX and in acc. with WCAG accessibility guidelines -->
                        <label for="email" class="form-label mb-1">Email (required) </label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="e.g. john.smith@yahoo.com" required>
                        <div class="error"></div>
                    </div>

                    <!-- Second input of second step -->
                    <div class="input-control">
                        <label for="number" class="form-label mt-4 mb-1">Phone no. (required) </label>
                        <input type="number" id="number" name="number" class="form-control" placeholder="e.g. 0049178XXXXXXX" required>
                        <div class="error"></div>
                    </div>

                    <!-- Buttons for the second step -->
                    <button type="button" class="btn btn-outline-primary mt-4" id="previousBtn">Previous</button>
                    <button type="submit" class="btn btn-primary mt-4" id="submitBtn">Submit</button>

                </div>

            </form>

        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./js/script.js"></script>
</body>
</html>
