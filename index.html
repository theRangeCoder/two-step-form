<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">

            <form>

                <!-- First step -->
                <div class="step step-1">

                    <!-- First input of first step -->
                    <div class="form-group">
                        <label for="first-name" class="form-label">First Name: </label>
                        <input type="text" id="first-name" name="first-name" class="form-control" placeholder="e.g. John" required>
                    </div>

                    <!-- Second input of first step -->
                    <div class="form-group">
                        <label for="last-name" class="form-label">Last Name: </label>
                        <input type="text" id="last-name" name="last-name" class="form-control" placeholder="e.g. Smith" required>
                    </div>

                    <!-- Button for the first step -->
                    <button type="button" class="btn btn-outline-primary">Next</button>

                </div>

                <!-- Second step -->
                <div class="step step-2">

                    <!-- First input of second step -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email: </label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="e.g. john.smith@yahoo.com" required>
                    </div>

                    <!-- Second input of second step -->
                    <div class="form-group">
                        <label for="number" class="form-label">Phone no.: </label>
                        <input type="number" id="number" name="number" class="form-control" placeholder="e.g. 0049178XXXXXXX" required>
                    </div>

                    <!-- Buttons for the second step -->
                    <button type="button" class="btn btn-outline-primary">Previous</button>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>

            </form>

        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
